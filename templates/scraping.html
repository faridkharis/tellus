{% extends "main_layout.html" %}
{% block content %}

<div>
    <div class="top__content">
        <span class="">Scraping</span>
    </div>

    <div class="main__content">
        <div class="main__content-content">
            <p>
                Masukkan id url dari suatu aplikasi di Google Play Store. <br>
                (contoh : <b>id.kulina.app</b> dari 
                <i>https://play.google.com/store/apps/details?id=<b></b>id.kulina.app</b>&hl=en&gl=US</i>)<br>
            </p>
            <form action="#" method="post">
                <input type="text" name="id_url" class="form-link">
                <input type="submit" class="button button-scraping" value="Proses">
            </form>
            <p>Klik "Proses" untuk memulai proses scraping</p>
        </div>
        
    </div>
</div>

{% endblock %}
